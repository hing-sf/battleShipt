<head>

    <link rel="manifest" href="site.webmanifest">

    <!-- Place favicon.ico in the root directory -->

    <link href="reset.css" media="screen" rel="stylesheet">
    <link href="style.css" media="screen" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->

    <!-- <main> -->
    <div id="game-board" class="wrapper">
        <h1 class="title">Welcome to Battle Shipt</h1>

        <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#one" aria-controls="home" role="tab" data-toggle="tab">Player 1</a>
                </li>
                <li role="presentation">
                    <a href="#two" aria-controls="profile" role="tab" data-toggle="tab">Player 2</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="one">
                    <section class="player1-pad pad"></section>
                    <ul class="list-group player-dashboard"></ul>
                </div>
                <div role="tabpanel" class="tab-pane" id="two">
                    <section class="player2-pad pad"></section>
                    <ul class="list-group player-dashboard"></ul>
                </div>
            </div>
        </div>

    </div>
    <!-- </main> -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
