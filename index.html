<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Battle Shipt</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="./img/icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link href="reset.css" media="screen" rel="stylesheet">
    <link href="style.css" media="screen" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

    <!-- <main> -->
    <div class="wrapper">
        <h1 class="title">Welcome to Battle Shipt</h1>

        <!-- select Number of Players -->
        <div class="jumbotron select-player">
            <div class="row">
                <div class="col-xs-12">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" name="options" id="1player" autocomplete="off" checked> 1 Player
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="2player" autocomplete="off"> 2 Player
                        </label>
                    </div>
                    <button type="button" id="start-game" data-loading-text="Loading..." class="btn btn-danger"
                        autocomplete="off">
                        Start Game
                    </button>

                </div>
            </div>
        </div>


        <div id="game-board">
            <div class="row toggle-player-container">
                <div class="col-xs-12">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default active">
                            <input type="radio" name="options" data-player="player-1" class="select-player-1" autocomplete="off" checked> 1 Player
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="options" data-player="player-2" class="select-player-2" autocomplete="off"> 2 Player
                        </label>
                    </div>
                </div>
            </div>

            <!-- Player boards -->
            <div class="players-board">
                <!-- <div role="tabpanel" class="tab-pane active" id="one"> -->
                <section class="player1-board board"></section>
                <ul class="list-group player-dashboard"></ul>
                <!-- </div>
                <div role="tabpanel" class="tab-pane" id="two"> -->
                <section class="player2-board board"></section>
                <ul class="list-group player-dashboard"></ul>
                <!-- </div> -->
            </div>
        </div>

    </div>
    <!-- </main> -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
